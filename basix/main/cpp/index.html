<h1>Creating an element</h1>
<p>A Basix element can be created using the function <code><a class="el" href="namespacebasix.html#ab9a83f258244b03a0a237c6e7f96a6fb" title="Create an element by name.">basix::create_element()</a></code>. This function will return a <code><a class="el" href="classbasix_1_1FiniteElement.html">basix::FiniteElement</a></code> object. </p>
